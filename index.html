<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Browse Our Properties For Sale And Rent across Northern Ireland" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Housepal - Home</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font awesome for social media icons -->
  <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Poppins font -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <!-- Add our own css -->
  <link href="css/styles.css" rel="stylesheet">

  <link href="css/homepage.css" rel="stylesheet">
  <link rel="icon" href="images/Logo Solo Transparent.png">
</head>
<body class="Homepage">
  <a class="skip-main" href="#main-content">Skip to main content</a>
  <div id="navbar-frame" role="navigation"></div>
  <div class="container-fluid" id="main-content" role="main">
    <div class="wrap">
      <div class="search">
        <input type="text" class="searchTerm" role="searchbox" placeholder="What are you looking for?">
        <button type="button" id="btnSearch" role="button" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="button text-center mt-3">
        <button id="btnBuy" role="button" class="btn1"><b>BUY</b></button>
        <button id="btnRent" role="button" class="btn2"><b>RENT</b></button>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/site.js"></script>
      <script src="js/homepage.js"></script>
    </div>


  </div>
</body>

</html>
