<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Housepal - Home</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font awesome for social media icons -->
  <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Poppins font -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <!-- Add our own css -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="navbar-frame"></div>
  <div class="container">
    <div class="row">
      <div class="col-4 col-offset-4">
        <form>
          <div class="form-group">
            <label for="formGroupName">Name</label>
            <input type="text" class="form-control" id="formGroupName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="formGroupEmail">Email</label>
            <input type="text" class="form-control" id="formGroupEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="formGroupEnquiry">Enquiry</label>
            <textarea class="form-control" type="text" rows="4" placeholder="Your message"></textarea>
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
  </div>
</body>

</html>
