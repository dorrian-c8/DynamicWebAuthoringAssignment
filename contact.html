<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Housepal - Home</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font awesome for social media icons -->
  <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Poppins font -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <!-- Add our own css -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="navbar-frame"></div>
  <div class="blue">
    <h1>Contact Us</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-4">
        <form action="https://formspree.io/f/xgerekyw" method="POST" id="my-form">
          <div class="form-group">
            <label for="formGroupName">Name*
              <input type="text" name="name" class="form-control" id="formGroupName" placeholder="Name">
            </label>
          </div>
          <div class="form-group">
            <label for="formGroupEmail">Email
              <input type="email" name="_replyto" class="form-control" id="formGroupEmail" placeholder="Email">
            </label>
          </div>
          <div class="form-group">
            <label for="formGroupPhone">Phone Number
              <input type="phone" name="phone" class="form-control" id="formGroupPhone" placeholder="Number">
            </label>
          </div>
          <div class="form-group">
            <label for="formGroupEnquiry">Enquiry
              <textarea name="message" class="form-control" type="text" rows="4" placeholder="Your message"></textarea>
            </label>
          </div>
          <div class="bottom-wrapper">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="details-wrapper">
              <p>028 9086 6542</p>
              <p>info@housepal.co.uk</p>
            </div>
          </div>
        </form>
        <div class="form-status" id="status"></div>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
  </div>

  <script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>

</body>

</html>
